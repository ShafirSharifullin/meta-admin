<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админка</title>
    <style>
        table td {
            vertical-align: top;
            border: solid 1px #888;
            padding: 10px;
        }

        .header-h1 {
            padding-bottom: .125rem;
            border-top: .125rem solid #000;
            border-bottom: .125rem solid #000;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-align: center;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<main>
    <h1 class="header-h1">Error Page</h1>

    <table>
        <tr>
            <td>Date</td>
            <td th:text="${date}"/>
        </tr>
        <tr>
            <td>Error</td>
            <td class="error" th:text="${status}"/>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${message}"/>
        </tr>
    </table>
</main>
</body>
</html>
