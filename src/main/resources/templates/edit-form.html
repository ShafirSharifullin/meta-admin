<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админка</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<main>
    <h1 class="header-h1">Форма редактирования</h1>

    <form class="edit-form" th:action="@{'/admin/{repoCode}/{id}' (repoCode = ${repoCode}, id = ${repoItem.get('id')})}"
          th:method="post">
        <th:block th:each="header: ${headers}">
            <div>
                <label class="name-field" th:for="${header}"><span th:text="${header}"></span></label>
                <input th:id="${header}" th:name="strings" th:value="${repoItem.get(header)}" type="text">
            </div>
        </th:block>
        <button class="button-1" type="submit">Сохранить</button>
    </form>
</main>
</body>
</html>
